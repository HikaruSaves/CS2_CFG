// JumpThrow
alias "+boing" "+jump"
alias "+ding" "-attack; -attack2"
alias "+dong" "-jump"
bind "alt" "+boing; +ding; +dong";

// RunThrow
alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "n" "+runthrow;+throwaction"

// DuckJump
alias +duckjump "+jump; +duck";
alias -duckjump "-jump; -duck";
bind "SPACE" "+duckjump"

// FastSwitch
alias +fastswitch slot3
alias -fastswitch lastinv
bind "t" "+fastswitch"

// DropBomb
alias "+dropbomb" "slot5"
alias "-dropbomb" "drop"
bind "h" "+dropbomb;"

